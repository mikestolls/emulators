# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Use a package of configuration called an orb.
orbs:
  win: circleci/windows@1.0.0

jobs:
  build_windows:
    executor: win/vs2019
    steps:
      - checkout
  unit_test:
    executor: win/vs2019
    steps:
      - checkout

workflows:
  version: 2
  build_and_test:
    jobs:
      - build_windows
      - unit_test:
          requires:
            - build_windows
    
